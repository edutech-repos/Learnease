<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#166534" text-anchor="middle">Photosynthesis Overview</text>
  
  <!-- Sun -->
  <circle cx="100" cy="100" r="40" fill="#facc15" stroke="#eab308" stroke-width="4"/>
  <path d="M100 40 L100 20 M100 160 L100 180 M40 100 L20 100 M160 100 L180 100 M58 58 L44 44 M142 142 L156 156 M58 142 L44 156 M142 58 L156 44" stroke="#facc15" stroke-width="4"/>
  <text x="100" y="160" font-family="Arial" font-size="14" fill="#854d0e" text-anchor="middle">Light Energy</text>

  <!-- Plant/Leaf -->
  <path d="M400 500 Q400 300 200 400 Q400 300 400 150 Q400 300 600 400 Q400 300 400 500" fill="#22c55e" stroke="#15803d" stroke-width="4"/>
  <path d="M400 500 L400 200" stroke="#15803d" stroke-width="2"/>
  
  <!-- Inputs -->
  <path d="M150 150 Q250 200 350 250" fill="none" stroke="#facc15" stroke-width="3" marker-end="url(#arrow)"/>
  
  <rect x="50" y="350" width="100" height="40" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="375" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="middle">Water (H₂O)</text>
  <path d="M150 370 Q250 370 350 350" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="50" y="250" width="100" height="40" rx="10" fill="#f3f4f6" stroke="#4b5563" stroke-width="2"/>
  <text x="100" y="275" font-family="Arial" font-size="14" fill="#1f2937" text-anchor="middle">CO₂</text>
  <path d="M150 270 Q250 270 320 270" fill="none" stroke="#4b5563" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Process -->
  <circle cx="400" cy="300" r="60" fill="#86efac" stroke="#16a34a" stroke-width="3" opacity="0.8"/>
  <text x="400" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#14532d" text-anchor="middle">Chloroplast</text>
  <text x="400" y="315" font-family="Arial" font-size="12" fill="#14532d" text-anchor="middle">Chemical Reaction</text>

  <!-- Outputs -->
  <rect x="650" y="250" width="100" height="40" rx="10" fill="#fef9c3" stroke="#ca8a04" stroke-width="2"/>
  <text x="700" y="275" font-family="Arial" font-size="14" fill="#854d0e" text-anchor="middle">Glucose</text>
  <path d="M450 280 Q550 250 650 270" fill="none" stroke="#ca8a04" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="650" y="350" width="100" height="40" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="700" y="375" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">Oxygen (O₂)</text>
  <path d="M450 320 Q550 350 650 370" fill="none" stroke="#0ea5e9" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Legend/Formula -->
  <rect x="200" y="520" width="400" height="60" rx="10" fill="#fff" stroke="#cbd5e1" stroke-width="2"/>
  <text x="400" y="555" font-family="Courier New" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">6CO₂ + 6H₂O + Light → C₆H₁₂O₆ + 6O₂</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
